<!-- Professional Book SVG -->
<svg class="product-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.3));">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pagesGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Book pages -->
  <rect x="65" y="40" width="120" height="140" rx="3" fill="url(#pagesGradient)" stroke="#e9ecef" stroke-width="1"/>
  <rect x="63" y="42" width="120" height="140" rx="3" fill="url(#pagesGradient)" stroke="#e9ecef" stroke-width="1"/>
  <!-- Book cover -->
  <rect x="60" y="45" width="120" height="140" rx="3" fill="url(#bookGradient)" stroke="#fff" stroke-width="2"/>
  <!-- Book spine -->
  <rect x="55" y="45" width="10" height="140" rx="2" fill="url(#bookGradient)" opacity="0.8"/>
  <!-- Title area -->
  <rect x="70" y="60" width="100" height="60" rx="2" fill="rgba(255,255,255,0.9)"/>
  <!-- JavaScript text -->
  <text x="120" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">JavaScript</text>
  <text x="120" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Complete Guide</text>
  <!-- Code snippet decoration -->
  <rect x="75" y="140" width="90" height="30" rx="2" fill="#000" opacity="0.8"/>
  <text x="120" y="155" text-anchor="middle" font-family="monospace" font-size="8" fill="#43e97b">function() {</text>
  <text x="120" y="165" text-anchor="middle" font-family="monospace" font-size="8" fill="#38f9d7">return 'Hello';</text>
  <!-- Bookmark -->
  <rect x="150" y="35" width="8" height="25" fill="#f5576c"/>
  <path d="M 150 35 L 158 35 L 154 45 Z" fill="#f093fb"/>
</svg>