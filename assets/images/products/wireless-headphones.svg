<!-- Wireless Headphones SVG -->
<svg class="product-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="headphoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Headband -->
  <path d="M 50 100 Q 100 40 150 100" stroke="url(#headphoneGradient)" stroke-width="8" fill="none"/>
  <!-- Left ear cup -->
  <circle cx="60" cy="120" r="25" fill="url(#headphoneGradient)" stroke="#fff" stroke-width="2"/>
  <circle cx="60" cy="120" r="18" fill="#000" opacity="0.6"/>
  <!-- Right ear cup -->
  <circle cx="140" cy="120" r="25" fill="url(#headphoneGradient)" stroke="#fff" stroke-width="2"/>
  <circle cx="140" cy="120" r="18" fill="#000" opacity="0.6"/>
  <!-- Connection wires -->
  <line x1="75" y1="105" x2="125" y2="105" stroke="url(#headphoneGradient)" stroke-width="3"/>
</svg>